<div class="login-header"></div>

<div class="col-sm-9 col-xl-6 mx-auto m-5">
    <div class="card">

        <div class="card-body">
            <div class="row col-10 mx-auto">
                <div class="col text-center" style="color: #074B89">
                    <h4 class="font-weight-bold">Product Manager</h4>
                    <p>Sistema para cadastro de produtos</p>
                </div>
            </div>
            <p class="text-center">Vers√£o: {{version}}</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" placeholder="Seu login" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && dadosLogin.username.errors }" />
                    <div *ngIf="submitted && dadosLogin.username.errors" class="invalid-feedback">
                        <div *ngIf="dadosLogin.username.errors.required">Digite seu login</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Sua senha"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && dadosLogin.password.errors }" />
                    <div *ngIf="submitted && dadosLogin.password.errors" class="invalid-feedback">
                        <div *ngIf="dadosLogin.password.errors.required">Digite sua senha</div>
                    </div>
                </div>

                <ngb-alert *ngIf="loginError" type="danger" [dismissible]="false">
                    <strong>Erro!</strong> Falha ao realizar login.
                </ngb-alert>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary btn-lg btn-block btn-login">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
